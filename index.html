<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-secondary-subtle d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 d-flex justify-content-center flex-column bg-white p-3 rounded">
                <h1 class="text-center">Tip Calculator</h1>
                <p>Enter the bill amount and tip percentage to calculate the total.</p>
                <p>Bill amount:</p>
                <div class="input-group mb-3">
                    <input id="bill" type="number" class="form-control" placeholder="Enter Bill Amount Here:" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <p>Tip percentage:</p>
                <div class="input-group mb-3">
                    <input id="tip" type="number" class="form-control" placeholder="Enter Tip Percentage Here:" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <button onclick="calculate()" type="button" class="btn btn-success">CALCULATE</button>
                <p id="total">Total :</p>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
